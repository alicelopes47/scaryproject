<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's the killer?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./icon/ghost-face.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:ital,wght@1,700&family=Karla:wght@300;400;600&family=Lilita+One&family=Oswald:wght@500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img class="logo" src="./imgs/logo.jpg" alt="">
    <ul class="nav-list">
      <li class="item-li">Apresentação</li>
      <li class="item-li">História</li>
      <li class="item-li">Killers (Spoiler)</li>
      <li class="item-li">O que vem na proxima?</li>
    </ul>
  </header>
  <main>
    <div class="entrance-image">
      <div class="info">
        <h1>"What's your favorite scary movie?" </h1>
      </div>
    </div>



    <div class="main-container">
      <div class="main-characters">
        <h1>Personagens principais</h1>
        <div class="card-container">
          <figure class="card">
            <h2 class="hiden">Morreu no quinto filme</h2>
            <img src="./imgs/dewey.png" class="ca-img" alt="dewey">
            <figcaption>
              <h3>Dewey</h3>
              <h2>Ocupação: Xerife</h2>
              <p>Dewey é cômico e simpático, busca ajudar os outros personagens da história. Ele tem um jeito peculiar
                de se vestir, com ternos e gravatas desalinhados, o que reforça ainda mais o seu jeito descontraído.</p>
            </figcaption>
          </figure>
          <figure class="card">
            <h2 class="hiden">Vivíssima</h2>
            <img src="./imgs/sidney.jpg" class="ca-img-sid" alt="dewey">
            <figcaption>
              <h3>Sidney Prescot</h3>
              <h2>Ocupação: Estudante</h2>
              <p>Ela é uma jovem inteligente e corajosa que enfrenta inúmeros desafios enquanto lida com o trauma do
                assassinato de sua mãe e o constante assédio de um assassino em série conhecido como Ghostface.</p>
            </figcaption>
          </figure>
          <figure class="card">
            <h2 class="hiden">Dizem que morreu mas tenho duvidas</h2>
            <img src="./imgs/gale.png" class="ca-img" alt="dewey">
            <figcaption>
              <h3>Gale Weathers</h3>
              <h2>Ocupação: Jornalista</h2>
              <p>Ela é uma repórter ambiciosa e determinada que está sempre procurando a próxima grande história. Ela é
                inteligente, perspicaz e destemida, e tem uma personalidade forte que a ajuda a se destacar em situações
                difíceis. </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>

    <div>
      <h1>FORMULARIOOO</h1>
    </div>
  </main>
</body>

</html>
